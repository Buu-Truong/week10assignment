<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Week 10 Coding Assignment</title>
  </head>
  <body>
    
<div class="container pt-3">
  <h2>Fill the form to add row in Table</h2>
  <form class="form-inline mt-3">
    <label for="name">First Name:</label>
    <input type="text" class="form-control" placeholder="Enter First Name" id="fname">
    <label for="lname">Last Name:</label>
    <input type="text" class="form-control" placeholder="Enter Last Name" id="lname">
    <label for="course">Course:</label>
    <input type="text" class="form-control" placeholder="Enter Course Name" id="cname">
  </form>
  <button type="submit" onclick="myFunction()" class="btn btn-primary mt-2">Submit</button>         
  <table class="table table-dark table-hover mt-5" id="myTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      </tr>
      <tr>
      </tr>
    </tbody>
  </table>

</div>

<script>
    function myFunction() {
        let firstN = document.getElementById('fname').value;
        let lastN = document.getElementById('lname').value;
        let courseN = document.getElementById('cname').value;
      var table = document.getElementById("myTable");
      var row = table.insertRow(1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      cell1.innerHTML = firstN;
      cell2.innerHTML = lastN;
      cell3.innerHTML = courseN;
    }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
